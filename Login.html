<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" 
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" 
    crossorigin="anonymous"></script>
    <!-- CSS Style -->
    <link rel="stylesheet" href="style_login.css">
    <!-- CSS Fav -->
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <main>
        <section>
            <form>
                <header>
                    <h3>Faça o Login para Ter acesso</h3>
                </header>
                <hr>
                <fieldset>
                    <div id="login">
                        <label for="E-mail">E-mail</label>
                        <img src="https://icons.iconarchive.com/icons/github/octicons/16/people-24-icon.png" width="16" height="16">
                        <input type="email" id="E-mail" placeholder="Seu E-mail">
                    </div>
                    <div id="senha">
                        <label for="Senha">Senha</label>
                        <img src="https://icons.iconarchive.com/icons/github/octicons/16/passkey-fill-24-icon.png" width="16" height="16">
                        <input type="password" id="Senha" placeholder="Sua Senha">
                        <br>
                        <div id="btr">
                            <button type="submit">
                                Enviar
                            </button>
                        </div>
                    </div>
                </fieldset>
                <section id="login_sub">
                    <footer>
                        <input type="checkbox">
                        <label>Confirme que não é um Robô</label>
                        <hr>
                        <p>Tendo problemas para Acessar:</p>
                        <p>Recupere sua <a href="#">Senha</a></p>
                    </footer>
                </section> 
            </form>
        </section>
    </main>
</body>
</html>
